<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Cadastro Responsivo</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./logo.svg" alt="imagem-login">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu primero nome" required>
          </div>

          <div class="input-box">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name" placeholder="Digite seu sobrenome" required>
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="input-box">
            <label for="number">Celular</label>
            <input type="tel" name="number" id="number" placeholder="(xx) xxxxx-xxxx" required>
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
          </div>

          <div class="input-box">
            <label for="confirm-password">Senha</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>
        </div>

        <div class="input-gender">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" id="female" name="gender">
              <label for="female">Feminino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="male" name="gender">
              <label for="male">Masculino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="other" name="gender">
              <label for="other">Outro</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="none" name="gender">
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
        </div>

        <div class="continue-btn">
          <button><a href="#">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
